<form class="main-form" action="#">
  <div class="main-form__box">
    <label class="main-form__label main-form__label--name">
      <span class="sr-only">enter name</span>
      <input class="main-form__input" name="name" type="text" placeholder="name">
    </label>
    <label class="main-form__label main-form__label--email">
      <span class="sr-only">enter email</span>
      <input class="main-form__input" name="email" type="email" placeholder="youremail@gmail.com">
    </label>
  </div>
  <label class="main-form__label main-form__label--comment">
    <span class="sr-only">enter comment</span>
    <textarea class="main-form__textarea" name="comment" placeholder="comment"></textarea>
  </label>
  <button class="btn btn--big">@@button</button>
</form>

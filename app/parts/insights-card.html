<article class="insights-card">
  <a class="insights-card__link" href="#">
    <div class="insights-card__photo">
      <img class="insights-card__img" src="images/content/insights/@@photo.jpg" alt="insights">
    </div>
  </a>

  <div class="insights-card__info">
    <a class="insights-card__info-link btn" href="#">News</a>
    <h3 class="insights-card__text">
      @@text
    </h3>

    <div class="date">
  <a class="date__link" href=" #">
    <svg>
      <use xlink:href='sprite/sprite.svg#icons--calendar'></use>
    </svg>
    <time class="date__time">28 january, 2020</time>
  </a>
  <a class="date__link" href=" #">
    <svg>
      <use xlink:href='sprite/sprite.svg#icons--user'></use>
    </svg>
    by admin
  </a>
</div>
  </div>
</article>
